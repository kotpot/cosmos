><p id="f56e341f_2875">在修改服务地址时，用户应当是失去登录状态的</p></aside></section><section class="chapter"><h2 id="f56e341f_2876" data-toc="f56e341f_2876"   >更换服务器地址</h2><p id="f56e341f_2877">用户如果需要更换服务器地址，可重置服务端地址。</p><p id="f56e341f_2878">重置时提示用户重置服务端地址会断开群组连接，并退出登录。用户确定重置后清空所有数据。</p></section><div class="last-modified"> Last modified: 16 December 2023</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom">  <a class="navigation-links__prev" href="pages.html">Cosmos</a>   <a class="navigation-links__next" href="account.html">账号系统</a>  </div></article><div id="disqus_thread"></div></div></section></main></div>  <script src="https://resources.jetbrains.com/writerside/apidoc/6.6.6-b205/app.js"></script></body></html>
